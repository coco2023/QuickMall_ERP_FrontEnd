<fuse-vertical-navigation
    [appearance]="'classic'"
    [autoCollapse]="true"
    [inner]="false"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'leftNavigation'"
    [navigation]="navigationData"
    [opened]="!isScreenSmall"
    [position]="'left'"
    [transparentOverlay]="false">
</fuse-vertical-navigation>
